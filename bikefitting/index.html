<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bikefit – logowanie</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0b1220">
  <style>
:root{
  --accent:#2563eb;
  --accentHover:#1d4ed8;
  --bg:#020617;
  --text:#e5e7eb;
  --panel: rgba(255,255,255,0.05);
  --panelBorder: rgba(255,255,255,0.10);
  --muted: rgba(229,231,235,0.7);
}
html, body {
  height: 100%;
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: radial-gradient(1200px 700px at 20% 20%, rgba(37,99,235,0.12), transparent 55%),
              radial-gradient(1200px 700px at 80% 70%, rgba(59,130,246,0.10), transparent 55%),
              #020617;
  color: var(--text);
}
.wrap{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}
.card{
  width:min(520px, 100%);
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.10);
  border-radius: 18px;
  padding: 22px;
  backdrop-filter: blur(10px);
}
h1{ margin:0 0 8px 0; font-size:22px; }
p{ margin:0 0 18px 0; opacity:.85; }
label{ display:block; font-size:13px; opacity:.85; margin:10px 0 6px; }
input{
  width:100%;
  padding:12px 12px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.14);
  background: rgba(0,0,0,0.25);
  color: var(--text);
  outline:none;
}
.row{ display:flex; gap:10px; align-items:center; margin-top:14px; }
.btn{
  appearance:none;
  border:1px solid rgba(255,255,255,0.14);
  background: rgba(255,255,255,0.06);
  color: var(--text);
  padding:12px 14px;
  border-radius: 12px;
  cursor:pointer;
  font-weight:700;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
}
.btn.primary{
  background: var(--accent);
  border-color: rgba(0,0,0,0.0);
}
.btn.primary:hover{ background: var(--accentHover); }
.small{ font-size:12px; opacity:.75; margin-top:10px; }
.err{
  display:none;
  margin-top:10px;
  padding:10px 12px;
  border-radius: 12px;
  border:1px solid rgba(248,113,113,0.35);
  background: rgba(248,113,113,0.10);
  color:#fecaca;
}
.debug{
  margin-top:10px;
  font-size:12px;
  opacity:.75;
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
  white-space:pre-wrap;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.10);
  background: rgba(0,0,0,0.20);
  display:none;
}
  </style>
</head>
<body>

<div class="wrap">
  <div class="card">
    <h1>Bikefit LIVE</h1>
    <p>Logowanie (lokalnie). Po zalogowaniu wejdziesz do aplikacji LIVE.</p>

    <label>PIN</label>
    <input id="pin" inputmode="numeric" placeholder="Wpisz PIN..." autocomplete="off" />

    <div class="row">
      <button type="button" class="btn primary" id="login">Zaloguj</button>
      <button type="button" class="btn" id="clear">Wyczyść</button>
    </div>

    <div id="err" class="err">Błędny PIN.</div>
    <div id="dbg" class="debug"></div>

    <div class="small">
      Tip: PIN jest prostą bramką (localStorage). Później możemy podpiąć Supabase/login.
    </div>
  </div>
</div>

<script>
(() => {
  // ✅ globalne, żeby nie było "already declared"
  window.AUTH_KEY = window.AUTH_KEY || "bikefit_auth";
  const AUTH_KEY = window.AUTH_KEY;

  const PIN = "1234"; // <- zmień jeśli chcesz
  const DEBUG = true;

  const $ = (id)=>document.getElementById(id);

  function dbg(msg){
    if(!DEBUG) return;
    const el = $("dbg");
    el.style.display = "block";
    el.textContent = msg;
  }

  function setErr(on){
    const err = $("err");
    err.style.display = on ? "block" : "none";
  }

  function isAuthed(){
    try{
      const raw = localStorage.getItem(AUTH_KEY);
      if(!raw) return false;
      const obj = JSON.parse(raw);
      return obj && obj.exp && obj.exp > Date.now();
    }catch(e){ return false; }
  }

  function doLogin(){
    const input = $("pin");
    const v = (input.value || "").trim();

    if(v !== PIN){
      setErr(true);
      dbg("DBG: klik działa, ale PIN zły.");
      return;
    }

    setErr(false);
    const exp = Date.now() + 12*60*60*1000; // 12h
    localStorage.setItem(AUTH_KEY, JSON.stringify({ exp }));

    dbg("DBG: zapisano sesję -> /bikefitting/");
    location.href = "/bikefitting/";
  }

  function doClear(){
    $("pin").value = "";
    setErr(false);
    dbg("DBG: wyczyszczono pole PIN.");
  }

  window.addEventListener("DOMContentLoaded", () => {
    dbg("DBG: DOMContentLoaded OK.");

    if(isAuthed()){
      dbg("DBG: już zalogowany -> /bikefitting/");
      location.replace("/bikefitting/");
      return;
    }

    const btnLogin = $("login");
    const btnClear = $("clear");
    const pin = $("pin");

    const bind = (el, fn) => {
      el.addEventListener("click", fn);
      el.addEventListener("pointerup", fn);
      el.addEventListener("touchend", fn, {passive:true});
    };

    bind(btnLogin, doLogin);
    bind(btnClear, doClear);
    pin.addEventListener("keydown", (e)=>{ if(e.key==="Enter") doLogin(); });

    dbg("DBG: eventy podpięte. Kliknij Zaloguj/Wyczyść.");
  });
})();
</script>

</body>
</html>
