<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bikefit – logowanie</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0b1220">
  <style>
:root{
  --accent:#2563eb;
  --accentHover:#1d4ed8;
  --bg:#020617;
  --text:#e5e7eb;
  --panel: rgba(255,255,255,0.05);
  --panelBorder: rgba(255,255,255,0.10);
  --muted: rgba(229,231,235,0.7);
}
html, body {
  height: 100%;
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}
a { color: var(--accent); }
.wrap{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}
.card{
  width:min(520px, 100%);
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.10);
  border-radius: 18px;
  padding: 22px;
  backdrop-filter: blur(10px);
}
h1{ margin:0 0 8px 0; font-size:22px; }
p{ margin:0 0 18px 0; opacity:.85; }
label{ display:block; font-size:13px; opacity:.85; margin:10px 0 6px; }
input{
  width:100%;
  padding:12px 12px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.14);
  background: rgba(0,0,0,0.25);
  color: var(--text);
  outline:none;
}
.row{ display:flex; gap:10px; align-items:center; margin-top:14px; }
.btn{
  appearance:none;
  border:1px solid rgba(255,255,255,0.14);
  background: rgba(255,255,255,0.06);
  color: var(--text);
  padding:12px 14px;
  border-radius: 12px;
  cursor:pointer;
  font-weight:700;
}
.btn.primary{
  background: var(--accent);
  border-color: rgba(0,0,0,0.0);
}
.btn.primary:hover{ background: var(--accentHover); }
.small{ font-size:12px; opacity:.75; margin-top:10px; }
.err{
  display:none;
  margin-top:10px;
  padding:10px 12px;
  border-radius: 12px;
  border:1px solid rgba(248,113,113,0.35);
  background: rgba(248,113,113,0.10);
  color:#fecaca;
}
  </style>
</head>
<body>
<script>
  const AUTH_KEY = "bikefit_auth";
  function isAuthed(){
    try{
      const raw = localStorage.getItem(AUTH_KEY);
      if(!raw) return false;
      const obj = JSON.parse(raw);
      return obj && obj.exp && obj.exp > Date.now();
    }catch(e){ return false; }
  }
  if(isAuthed()){
    location.replace("/bikefitting/");
  }
</script>

<div class="wrap">
  <div class="card">
    <h1>Bikefit LIVE</h1>
    <p>Logowanie (lokalnie). Po zalogowaniu wejdziesz do aplikacji LIVE.</p>

    <label>PIN</label>
    <input id="pin" inputmode="numeric" placeholder="Wpisz PIN..." autocomplete="off" />

    <div class="row">
      <button class="btn primary" id="login">Zaloguj</button>
      <button class="btn" id="clear">Wyczyść</button>
    </div>

    <div id="err" class="err">Błędny PIN.</div>
    <div class="small">
      Tip: PIN jest prostą bramką (localStorage). Później możemy podpiąć Supabase/login.
    </div>
  </div>
</div>

<script>
  const AUTH_KEY = "bikefit_auth";
  const PIN = "1234"; // <- zmień jeśli chcesz

  const $ = (id)=>document.getElementById(id);
  const err = $("err");

  function setErr(on){
    err.style.display = on ? "block" : "none";
  }

  $("clear").onclick = () => {
    $("pin").value = "";
    setErr(false);
  };

  function doLogin(){
    const v = ($("pin").value || "").trim();
    if(v !== PIN){
      setErr(true);
      return;
    }
    setErr(false);
    // 12h sesji
    const exp = Date.now() + 12*60*60*1000;
    localStorage.setItem(AUTH_KEY, JSON.stringify({ exp }));
    location.href = "/bikefitting/";
  }

  $("login").onclick = doLogin;
  $("pin").addEventListener("keydown", (e)=>{ if(e.key==="Enter") doLogin(); });
</script>
</body>
</html>
